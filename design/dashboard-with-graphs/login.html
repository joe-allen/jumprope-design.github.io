<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login - El Rey Jesus</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Simple Side Bar CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">    

    <!-- Font Awesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Social Icons CSS -->
    <link href="css/bootstrap-social.css" rel="stylesheet" >

    <!-- Web Ration CSS -->
    <link href="css/app.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<!-- wrapper -->
    <div class="row">
    	<div class="col-xs-12">
    		<div class="text-center login_logo_section">
    			<div class="logo_img_container">
    				<img src="img/ERJ-Logo-white.png" class="img-responsive login_logo">
    			</div>
    			<div class="logo_text_container">
    				<span class="logo_text">NEW WINE</span>
    				<span class="logo_text">APOSTOLIC</span>
    				<span class="logo_text">NETWORK</span>
    			</div>
    		</div>
    	</div>   	
    	<div class="col-xs-12">
    		<div class="col-xs-10 col-md-4 col-xs-push-1 col-md-push-4">
	    		<div class="login_panel text-center">
	    		  	<div class="panel-body">
	    		    	<form action="#" method="post" class="login_form text-center">
	    		    		<h1><strong class="login_text">Log In</strong></h1>
							<div class="input-group">
								<input type="email" class="form-control no_radius" id="exampleInputEmail" placeholder="Email">
							</div>
							<div class="input-group">
								<input type="password" class="form-control no_radius no_right_border" id="exampleInputPassword" placeholder="Password">
								<span class="input-group-addon"><a href="#" class="login_page_link">Forgot?</a></span>
							</div>
							
							<button type="submit" class="btn btn-default login_page_button">LOGIN</button>
	    		    	</form>

	    		    	<div class="social_login_section">
		    		    	<a class="btn btn-block btn-social btn-google">
	            				<span class="fa fa-google"></span> Log in with Google
	         				</a>
	         				<a class="btn btn-block btn-social btn-facebook">
					        	<span class="fa fa-facebook"></span> Log in with Facebook
					        </a>
					    </div>

					    <div class="register_section">
					    	<a href="#" class="login_page_link">Register</a>
					    </div>
	    		  	</div>
	    		</div>
	    	</div>
    	</div>
    </div>
    <!-- wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
